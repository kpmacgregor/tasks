<!doctype html>
<html>
<head>
<title>TODOJS</title>
<style>
#finishedTasks {
  text-decoration: line-through;
}
</style>
</head>
<body>
<header>
<h1>TODOJS</h1
<h2>A todo app written in javascript.</h2>
<h3><a href="https://github.com/kpmacgregor/todojs">view on github</a></h3>
</header>
<main>
  <form action="#">
    <input type="text" name="newTask"></input>
    <input type="submit" value="+"></input>
    <ul id="pendingTasks">
      <li><input type="checkbox">Make dinner</input></li>
    </ul>
    <hr>
    <ul id="finishedTasks">
    </ul>
  </form>

<script src="index.js"></script>
</main>
</body>
</html>
