<!doctype html>
<html>
<head>
<title>TASKS</title>
  <link rel="stylesheet" href="./index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
  <h1>TASKS</h1>
  <p>A todo app written in javascript, using localstorage for persistence.</p>
  <p><a href="https://github.com/kpmacgregor/tasks">View on GitHub.</a></p>
  </header>
  <main>
    <form action="#">
      <div id="inputs">
        <input type="text" id="newTask" placeholder="New Task"></input>
        <input type="submit" value="+"></input>
      </div>
      <ul id="pendingTasks">
      </ul>
      <hr>
      <ul id="finishedTasks">
      </ul>
    </form>
  </main>
  <script src="index.js"></script>
</body>
</html>
